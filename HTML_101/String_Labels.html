<!DOCTYPE html>
<html>
    <head>
        <title>String Labels</title>
    </head>
    <body>
        <h3>Yazı Etiketleri</h3>
        <p>
            Bu deneme yazısı yazılar üzerinde kullanılan labellar hakkında <br><hr>
            Buradaki etiket <strong>yazının <i>"bold"</i> görünmesini</strong> sağlar <br><hr>
            Buradaki etiket yazının üstünü <strike>çizer</strike>
        </p>
    </body>
</html>
